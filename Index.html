<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="estilo.css" type="text/css">
</head>
<body>
    <div id="frase"> MOVIMIENTO ALEATORIO CON COLORES</div>
    <script>
        const frase = document.getElementById('frase');

        function moverFrase(){
            const left = Math.floor(Math.random() * window.innerWidth);
        const top = Math.floor(Math.random() * window.innerHeight);

        frase.style.left = left + 'px';
        frase.style.top = top + 'px';
        }
        function cambiarColor(){
            const rojo= Math.floor(Math.random()* 254); 
            const verde= Math.floor(Math.random()* 254); 
            const azul= Math.floor(Math.random()* 254); 
            document.body.style.backgroundColor = `rgb(${rojo}, ${verde}, ${azul})`;
        }
      
        setInterval(moverFrase, 1000);
        setInterval(cambiarColor, 10);
        </script>
</body>
</html>
